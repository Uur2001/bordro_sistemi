{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bordro Hesaplama Sistemi{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
     <header>
        <div class="container">
            <div class="logo">
                <img src="{% static 'images/logo.png' %}" alt="Finis Bordro Logo">
            </div>
            <div class="header-icons">
                <a href="{% url 'home' %}" class="header-icon">
                     <i class="fas fa-home"></i>
                </a>
                {% if user.is_authenticated %}
                 <div class="user-dropdown">
                    <a href="#" class="user-icon" onclick="toggleUserMenu(event)">
                        <i class="fas fa-user"></i>
                    </a>
                    <div class="user-menu" id="userMenu">
                        <div class="user-menu-header">
                            <strong>{{ user.first_name|default:user.username }}</strong>
                            <small>{{ user.email }}</small>
                        </div>
                        <a href="{% url 'cikis' %}" class="user-menu-item">
                            <i class="fas fa-sign-out-alt"></i> Çıkış Yap
                        </a>
                    </div>
                </div>
                {% else %}
                <a href="{% url 'giris' %}" class="user-icon">
                    <i class="fas fa-user"></i>
                </a>
                {% endif %}
            </div> </div> </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 Bordro Hesaplama Sistemi. Tüm hakları saklıdır.</p>
        </div>
    </footer>

    <script>

        function toggleDropdown(dropdownId) {
            const dropdown = document.getElementById(dropdownId);
            const button = dropdown.previousElementSibling;
            document.querySelectorAll('.dropdown-menu').forEach(menu => {
                if (menu.id !== dropdownId) {
                    menu.classList.remove('show');
                    menu.previousElementSibling.classList.remove('active');
                }
            });
            dropdown.classList.toggle('show');
            button.classList.toggle('active');
        }
        function toggleUserMenu(e) {
            e.preventDefault();
            document.getElementById('userMenu').classList.toggle('show');
        }

        document.addEventListener('click', function(e) {
            if (!e.target.closest('.user-dropdown')) {
                const menu = document.getElementById('userMenu');
                if (menu) menu.classList.remove('show');
            }
        });

        document.addEventListener('click', function(event) {
            if (!event.target.closest('.dropdown-container')) {
                document.querySelectorAll('.dropdown-menu').forEach(menu => {
                    menu.classList.remove('show');
                    if (menu.previousElementSibling) {
                        menu.previousElementSibling.classList.remove('active');
                    }
                });
            }
        });
    </script>
    <script src="{% static 'js/calisan_yonetimi.js' %}"></script>
</body>
</html>
