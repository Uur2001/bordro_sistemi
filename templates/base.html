{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bordro Yönetim Sistemi{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'images/logo.png' %}" alt="Logo" height="40" onerror="this.style.display='none'">
                <span class="brand-text">Finis<br>Bordro</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'nedir' %}active{% endif %}" href="{% url 'home' %}">
                            <i class="fas fa-question-circle"></i> Nedir
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'ozellikler' %}active{% endif %}" href="{% url 'ozellikler' %}">
                            <i class="fas fa-info-circle"></i> Özellikler
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'hakkinda' %}active{% endif %}" href="{% url 'hakkinda' %}">
                            <i class="fas fa-user"></i> Hakkında
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'iletisim' %}active{% endif %}" href="{% url 'iletisim' %}">
                            <i class="fas fa-envelope"></i> İletişim
                        </a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <a href="#" class="nav-icon me-3"><i class="fas fa-home"></i></a>
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Orange Line -->
    <div class="orange-line"></div>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
